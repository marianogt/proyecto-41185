    <main class="main__seccion">
        <h2>
            Ingrese los campos requeridos
        </h2>
        <form class="row g-3 text-warning " style="Line-height : 7px">
            <div class="col-md-3">
                <label for="validationCustom01" class="form-label">Primer Nombre</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder=" Nombre" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="apellido" class="form-control" id="validationCustom02" placeholder=" Apellido" required>
            </div>
            <div class="col-5">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rivadavia 2302" required>
            </div>
            <div class="col-3">
                <label for="inputProv" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="inputProv" placeholder="Buenos Aires" required>
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Ciudad</label>
                <select id="inputState" class="form-select">
                    <option selected>Elija la Ciudad</option>
                    <option>C.A.B.A</option>
                    <option>G.B.A</option>
                    <option>Haedo</option>
                    <option>Ramos Mejia</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip" required>
            </div>
            <div class="col-md-3">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-3">
                <label for="inputTel" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="inputTel" placeholder="Telefono" required>
            </div>
            <div class="col-md-11">
                <label for="inputCom" class="form-label">Comentarios</label>
                <input type="text" class="form-control" id="inputCom" placeholder="Ingrese sus comentarios" required>
            </div>
            <div class="col-12">
                <div class="form-check" style="Line-height : 25px">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Tildar para salir
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar Comentarios</button>
            </div>
        </form>
        <section class="main__ubicacion">
            <iframe class="main__contacto__ubicacion"
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26258.67174957273!2d-58.617143764872914!3d-34.64626779288173!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1655859661426!5m2!1ses-419!2sar"
                width="840" height="347" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

            <li>

            </li>
            <li>
                <a class="footer__whatsapp" href="https://wa.me/5491120400864" target="_blank">

                     src="./imagenes/whatsapp.png" alt="multimetro 1" width="25" height="25"></a>-->
