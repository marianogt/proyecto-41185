    <main class="main__seccion">
        <form action="" method="" enctype="">
            <h2>
                Ingrese los campos requeridos
            </h2>
            <div class="div__space">
                <label for="Nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder=" Nombre" required>
            </div>
            <div class="div__space">
                <label for="Nombre">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder=" Apellido" required>
            </div>
            <div class="div__space">
                <label for="">Email:</label>
                <input type="email" id="email" name="email" placeholder=" Mail" required>>
            </div>
            <div class="div__space">
                <label for="Nombre">Pais:</label>
                <input type="text" id="pais" name="pais" placeholder=" Pais" required>
            </div>
            <div class="div__space">
                <label for="Nombre">Provincia:</label>
                <input type="text" id="provincia" name="provincia" placeholder=" Provincia" required>
            </div>
            <div class="div__space">
                <label for="Nombre">Cuidad:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder=" Ciudad" required>
            </div>
            <div class="div__space">
                <label for="Nombre">Codigo Postal:</label>
                <input type="text" id="postal" name="postal" placeholder=" Código Postal (Opcional)">
            </div>
            <div class="div__space">
                <label for="Nombre">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder=" Telefono (Opcional)">
            </div>
            <div class="div__space">
                <label for="Nombre">Comentario:</label>
                <input type="text" id="comentario" name="comentario" placeholder=" Comentario" required>
            </div>
            <div class="div__space">
                <button>Enviar Consulta</button>
            </div>
            <br>
        </form>
